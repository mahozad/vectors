    <animate id="anim7" attributeName="font-weight" from="700" to="600" dur="0.3s" begin="anim6.end"/>
    <animate id="anim8" attributeName="font-weight" from="600" to="400" dur="0.3s" begin="anim7.end"/>
    <animate id="anim9" attributeName="font-weight" from="400" to="300" dur="0.3s" begin="anim8.end"/>
