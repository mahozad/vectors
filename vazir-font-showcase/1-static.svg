  <text fill="#000" font-family="Vazir" x="148.56" y="266.43" font-size="40px">
    <tspan>ادبیات فارسی تاریخی هزار و صد ساله دارد. شعر فارسی و نثر  فارسی دو گونه اصلی در ادب فارسی هستند. برخی کتاب‌های ادبی در موضوعات غیر ادبی مانند تاریخ، مناجات و علوم گوناگون نیز دارای ارزش ادبی هستند و با گذشت زمان در زمره آثار کلاسیک ادبیات فارسی قرار گرفته‌اند. آوازه برخی شاعران و نویسندگان ایرای از مرزهای ایران فراتر رفته است. شاعران و نویسندگانی نظیر فردوسی، سعدی، حافظ شیرازی، مولوی، عمر خیام و نظامی شهرتی جهانی دارند</tspan>
    <tspan fill="#ffbf00">«نمونه متن با فونت وزیر»</tspan>
  </text>
