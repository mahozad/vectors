  <g transform="translate(-1.0742,17.449)" direction="rtl" font-family="Vazir" font-size="24px">
    <text x="576.32" y="20">ادبیات فارسی تاریخی هزار و صد ساله دارد. شعر فارسی و نثر</text>
    <text x="576.32" y="60">فارسی دو گونه اصلی در ادب فارسی هستند. برخی کتاب‌های</text>
    <text x="576.32" y="100">ادبی در موضوعات غیر ادبی مانند تاریخ، مناجات و علوم</text>
    <text x="576.32" y="140">گوناگون نیز دارای ارزش ادبی هستند و با گذشت زمان در زمره</text>
    <text x="576.32" y="180">آثار کلاسیک ادبیات فارسی قرار گرفته‌اند. آوازه برخی شا</text>
    <text x="576.32" y="220">نویسندگان ایرای از مرزهای ایران فراتر رفته است. شاعران و</text>
    <text x="576.32" y="260">نویسندگانی نظیر فردوسی، سعدی، حافظ شیرازی، مولوی،</text>
    <text x="576.32" y="300">عمر خیام و نظامی شهرتی جهانی دارند.</text>
  </g>
  <text fill="#ffbf00" x="18.926" y="357.45" font-family="Vazir" font-size="20px">
    «نمونه متن با فونت وزیر»
  </text>
