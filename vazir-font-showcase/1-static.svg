  </style>
  <text fill="#000" x="148" font-family="Vazir" font-size="40px" direction="rtl">
    <tspan x="148" y="266.43">ادبیات فارسی تاریخی هزار و صد ساله دارد. شعر فارسی و نثر</tspan>
    <tspan x="148" y="316.89">فارسی دو گونه اصلی در ادب فارسی هستند. برخی کتاب‌های</tspan>
    <tspan y="367.36">ادبی در موضوعات غیر ادبی مانند تاریخ، مناجات و علوم</tspan>
    <tspan y="417.82">گوناگون نیز دارای ارزش ادبی هستند و با گذشت زمان در زمره</tspan>
    <tspan y="468.28">آثار کلاسیک ادبیات فارسی قرار گرفته‌اند. آوازه برخی شاعران و</tspan>
    <tspan y="518.75">نویسندگان ایرای از مرزهای ایران فراتر رفته است. شاعران و</tspan>
    <tspan y="569.21">نویسندگانی نظیر فردوسی، سعدی، حافظ شیرازی، مولوی،</tspan>
    <tspan y="619.67">عمر خیام و نظامی شهرتی جهانی دارند</tspan>
  </text>
  <text fill="#ffbf00" direction="rtl">«نمونه متن با فونت وزیر»</text>
</svg>
