  <g transform="translate(573.93,34.871)" direction="rtl" font-family="Vazir" font-size="24px">
    <text y="10%">ادبیات فارسی تاریخی هزار و صد ساله دارد. شعر فارسی و نثر</text>
    <text y="20%">فارسی دو گونه اصلی در ادب فارسی هستند. برخی کتاب‌های</text>
    <text y="30%">ادبی در موضوعات غیر ادبی مانند تاریخ، مناجات و علوم</text>
    <text y="40%">گوناگون نیز دارای ارزش ادبی هستند و با گذشت زمان در زمره</text>
    <text y="50%">آثار کلاسیک ادبیات فارسی قرار گرفته‌اند. آوازه برخی شا</text>
    <text y="60%">نویسندگان ایرای از مرزهای ایران فراتر رفته است. شاعران و</text>
    <text y="70%">نویسندگانی نظیر فردوسی، سعدی، حافظ شیرازی، مولوی،</text>
    <text y="80%">عمر خیام و نظامی شهرتی جهانی دارند.</text>
    <text fill="#ffbf00" y="90%" font-size="20px">«نمونه متن با فونت وزیر»</text>
  </g>
</svg>
