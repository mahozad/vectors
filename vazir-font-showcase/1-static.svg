<svg viewBox="0 0 596.53 382.74" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: Vazir;
      src: url('dist/Vazir-Regular.eot');
      src: url('dist/Vazir-Regular.eot?#iefix') format('embedded-opentype'),
      url('dist/Vazir-Regular.woff2') format('woff2'),
      url('dist/Vazir-Regular.woff') format('woff'),
      url('dist/Vazir-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <g font-family="Vazir" font-size="24" font-weight="normal" direction="rtl">
    <text x="575.25" y="37.450">ادبیات فارسی تاریخی هزار و صد ساله دارد. شعر فارسی و نثر</text>
    <text x="575.25" y="77.450">فارسی دو گونه اصلی در ادب فارسی هستند. برخی کتاب‌های</text>
    <text x="575.25" y="117.45">قدیمی در موضوعات غیر ادبی مانند تاریخ، مناجات و علوم</text>
    <text x="575.25" y="157.45">گوناگون نیز دارای ارزش ادبی هستند و با گذشت زمان در زمره</text>
    <text x="575.25" y="197.45">آثار کلاسیک ادبیات فارسی قرار گرفته‌اند. آوازه برخی شاعران و</text>
    <text x="575.25" y="237.45">نویسندگان ایرانی از مرزهای ایران فراتر رفته است. شاعران و</text>
    <text x="575.25" y="277.45">نویسندگانی نظیر فردوسی، سعدی، حافظ شیرازی، مولوی،</text>
    <text x="575.25" y="317.45">عمر خیام و نظامی شهرتی جهانی دارند.</text>
  </g>
  <text fill="#cc9900" x="213.15" y="357.45" font-family="Vazir" font-size="20" font-weight="normal" direction="rtl">
    «نمونه متن با فونت وزیر»
  </text>
</svg>
